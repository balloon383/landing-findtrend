<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Findtrend</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section class="hero__background">
		<header class="header">
			<section class="content__container header__container">
				<a class="header__logo" href="#">
					<svg class="header__logo--full"><!-- big -->
						<use xlink:href="./images/sprites/sprite.svg#Logo-color"></use>
					</svg>
					<svg class="header__logo--small"><!-- small -->
						<use xlink:href="./images/sprites/sprite.svg#Fav-32"></use>
					</svg>
				</a>
				<nav class="header__nav">
					<ul class="header__ul">
						<li class="header__li"><a href="#">About</a></li>
						<li class="header__li"><a href="#">How it work</a></li>
						<li class="header__li"><a href="#">Pricing</a></li>
						<li class="header__li"><a href="#">Solution</a></li>
						<li class="header__li"><a href="#">Features</a></li>
						<li class="header__li header__li-button"><button class="header__button-login">Login</button></li>
						<li class="header__li header__li-button"><button class="header__button-register">Register</button></li>
					</ul>
				</nav>
					<section class="header__buttons">
						<button class="header__button-login">Login</button>
						<button class="header__button-register">Register</button>
					</section>
				<span class="header__burger"></span>
			</section>
		</header>
	</section>
	
	<script src="js/main.min.js"></script>
</body>
</html>
